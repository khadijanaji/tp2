<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Event</title>
    <style>
      .box {
        min-width: 200px;
        min-height: 200px;
        background: rgb(38, 33, 49);
        border: 2px solide blue;
        margin: 20px;
      }

      body {
        padding: 20px;
        background: yellowgreen;
      }

      td {
        width: 95px;
        height: 95px;
        background: gray;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>

    <script>
      const box = document.querySelector(".box");
      const td = document.querySelector(".box td");
      box.addEventListener("click", g);
      box.addEventListener("click", f);
      td.addEventListener("click", h);

      function f(evt) {
        console.log("F", evt);
        evt.stopPropagation();
      }

      function g(evt) {
        console.log("function G");
      }

      function h(evt) {
        evt.preventDefault();
        setTimeout(() => {
          return console.log(td.target);
        }, 4000);
        console.log(evt);
      }
      document.body.addEventListener("click", function(evt) {
        console.log("Body");
      });
    </script>
  </body>
</html>
